<!DOCTYPE html>
<html lang="en" style="display: block!important;">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Inconsolata:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/unpoly-0.61.min.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/blocks/cable-conntector.css">
  <link rel="stylesheet" href="stylesheets/blocks/channel.css">
  <link rel="stylesheet" href="stylesheets/blocks/display.css">
  <link rel="stylesheet" href="stylesheets/blocks/filter.css">
  <link rel="stylesheet" href="stylesheets/blocks/input-visualizer.css">
  <link rel="stylesheet" href="stylesheets/blocks/oscilloscope.css">
  <link rel="stylesheet" href="stylesheets/blocks/power-switch.css">
  <link rel="stylesheet" href="stylesheets/blocks/knob.css">
  <link rel="stylesheet" href="stylesheets/blocks/machine-back.css">
  <link rel="stylesheet" href="stylesheets/blocks/upper-controls.css">

  <script src="javascripts/unpoly-0.61.min.js"></script>
  <script src="javascripts/compilers/cable-connector.js"></script>
  <script src="javascripts/compilers/display.js"></script>
  <script src="javascripts/compilers/filter.js"></script>
  <script src="javascripts/compilers/oscilloscope.js"></script>
  <script src="javascripts/compilers/knob.js"></script>
  <script src="javascripts/compilers/power_switch.js"></script>
  <title>8 BIT reducer & mangler</title>
</head>

<body>

  <!--
    Ideas:
      * (optional) Controls for the bit depth
      * Visualization of the noise level per channel
      * Toggle button to control the limiter
      * Offline support
      * Switching between Mic and DRM by clicking on them
      * Cable jack to visualize sound output
      * The channel buttons should be controllable in two directions
      * Better on/off visualization and resilience
  -->

  <div class="wrapper">
    <div class="machine-back">
      <div class="cable-connector -microphone">
        <div class="cable-connector--jack"></div>
        <div class="cable-connector--part -top"></div>
        <div class="cable-connector--part -center"></div>
        <div class="cable-connector--part -bottom"></div>
        <div class="cable-connector--label -label">Mic</div>
      </div>

      <div class="cable-connector -drumloop">
        <div class="cable-connector--jack"></div>
        <div class="cable-connector--part -top"></div>
        <div class="cable-connector--part -center"></div>
        <div class="cable-connector--part -bottom"></div>
        <div class="cable-connector--label -label">Drm</div>
      </div>

      <div class='upper-controls'>
        <input type="button" class="power-switch" value="⏻" title="Start/Stop">
        <div class="oscilloscope"></div>
        <img class="upper-controls--logo" src="assets/bitflipperlogo.svg" >
        <div class="input-visualizer" title='Current noise level'> 
          <div class="input-visualizer--glow" title='Current noise level'> </div>
         </div>
      </div>

      <div class="display">
        <span class="display--text" data-default-text="Bitflipper"></span>
      </div>
      
      <div class='knobs'>
        <div class='knob -volume' data-initial-value='1'>
          <div class="knob--active-light"></div>
          <div class="knob--dial">
            <div class="knob--dial-grip"></div>
            <svg class="knob--dial-svg" viewBox="0 0 100 100">
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" stroke="#55595C" />
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" />
            </svg>
          </div>
          <div class="knob--label -label" title="Volume (Gain)">Vol</div>
        </div>
    
        <div class='knob -sample-reduction' data-initial-value='1.0'>
          <div class="knob--active-light"></div>
          <div class="knob--dial">
            <div class="knob--dial-grip"></div>
            <svg class="knob--dial-svg" viewBox="0 0 100 100">
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" stroke="#55595C" />
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" />
            </svg>
          </div>
          <div class="knob--label -label" title="Sample Reduction">Redux</div>
        </div>
        
        <div class="filter -lowpass">
          <div class="filter--icon"></div>
          <div class="filter--label -label">Lowpass</div>
        </div>

        <div class='knob -filter-cutoff' data-initial-value='1.0'>
          <div class="knob--active-light"></div>
          <div class="knob--dial">
            <div class="knob--dial-grip"></div>
            <svg class="knob--dial-svg" viewBox="0 0 100 100">
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" stroke="#55595C" />
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" />
            </svg>
          </div>
          <div class="knob--label -label" title="Filter Cutoff">Cutoff</div>
        </div>

        <div class='knob -filter-resonance' data-initial-value='0.0'>
          <div class="knob--active-light"></div>
          <div class="knob--dial">
            <div class="knob--dial-grip"></div>
            <svg class="knob--dial-svg" viewBox="0 0 100 100">
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" stroke="#55595C" />
              <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" />
            </svg>
          </div>
          <div class="knob--label -label" title="Filter Resonance">Q</div>
        </div>
      </div>

      <!--
      <div class='knob -float-range' data-initial-value='0.25'>
        <div class="knob--active-light"></div>
        <div class="knob--dial">
          <div class="knob--dial-grip"></div>
          <svg class="knob--dial-svg" viewBox="0 0 100 100">
            <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" stroke="#55595C" />
            <path d="M20,76 A 40 40 0 1 1 80 76" fill="none" />
          </svg>
        </div>
        <div class="knob--label -label" title="Float Range">FR</div>
      </div>
    </div>
-->
      <div class="channels-container">
        <div class="channel">
            <input type="button" class="channel--button -active" id="0">
            <div class="channel--labels -label">
              <label>#</label>
              <label>1</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="1">
            <div class="channel--labels -label">
              <label>#</label>
              <label>2</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="2">
            <div class="channel--labels -label">
              <label>#</label>
              <label>3</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="3">
            <div class="channel--labels -label">
              <label>#</label>
              <label>4</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="4">
            <div class="channel--labels -label">
              <label>#</label>
              <label>5</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="5">
            <div class="channel--labels -label">
              <label>#</label>
              <label>6</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="6">
            <div class="channel--labels -label">
              <label>#</label>
              <label>7</label>
            </div>
        </div>
        <div class="channel">
          <input type="button" class="channel--button -active" id="7">
            <div class="channel--labels -label">
              <label>#</label>
              <label>8</label>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="javascripts/main.js"></script>
</body>

</html>
